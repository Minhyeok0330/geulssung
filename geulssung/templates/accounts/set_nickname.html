<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닉네임 설정</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-image: url("/static/images/수정.png"); /* 배경 이미지 경로 */
      background-size: cover;
      background-position: center 60%;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nickname-box {
      background-color: rgba(255, 255, 255, 0.85); /* 반투명 흰 배경 */
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      width: 200px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #5FB49C; /* 앞서 정한 회청록 톤 */
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #4f9992;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <form method="POST" class="nickname-box" style="position: relative; z-index: 10;">
    {% csrf_token %}
    <h2>닉네임 설정</h2>
    <label for="nickname">닉네임을 입력하세요(변경 불가)</label><br>
    <input type="text" name="nickname" required>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <br>
    <button type="submit">설정</button>
  </form>
</body>
</html>
