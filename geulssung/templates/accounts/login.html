<!DOCTYPE html>
<html lang="ko" style="font-size: 80%;">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 글썽글썽</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    body {
      font-family: 'Gowun Batang', serif;
      background-image: url('/static/images/수정.png');
      background-size: cover;
      background-position: center 55%;
      background-repeat: no-repeat;
      font-family: 'Gowun Batang', serif;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: 0;
    }
  </style>
</head>
<body class="bg-[#bae6fd] min-h-screen flex items-center justify-center p-6">
  <div class="overlay"></div>

  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 z-10 relative">
    
    <h1 class="text-3xl font-bold text-center text-[#493E3E] mb-6">🔐 로그인</h1>

    {% if error %}
      <div class="bg-red-100 text-red-700 text-sm px-4 py-2 rounded mb-4 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      </div>

      <div>

        <input type="password" name="password" required class="w-full border px-3 py-2 rounded-md shadow-sm" />

    <!-- 구글 로그인 버튼 -->
<div class="mt-6">

     class="flex items-center justify-center gap-2 w-full py-2 px-4 rounded-full bg-white border border-gray-300 shadow-sm hover:shadow-md transition">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5" />
    <span class="text-sm font-semibold text-gray-700">구글 계정으로 로그인</span>
  </a>
