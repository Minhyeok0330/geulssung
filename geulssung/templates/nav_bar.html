<!-- 상단 네비게이션 -->
<div class="fixed top-0 left-0 right-0 bg-white border-b shadow px-6 py-3 flex justify-end gap-3 z-50">
  {% if user.is_authenticated %}
    <a href="{% url 'write' %}"
       class="{% if request.path == '/geulssung/write/' %}bg-blue-300{% else %}bg-[#F9DCC4] hover:bg-[#f7cbaa]{% endif %} text-[#493E3E] font-bold px-4 py-2 rounded-full transition">
      ✍️ 글쓰러 가기
    </a>
  {% else %}
    <a href="{% url 'login' %}?next={% url 'write' %}"
       class="bg-[#F9DCC4] hover:bg-[#f7cbaa] text-[#493E3E] font-bold px-4 py-2 rounded-full transition">
      ✍️ 글쓰러 가기
    </a>
  {% endif %}

  <a href="{% url 'explore' %}"
     class="{% if request.path == '/geulssung/explore/' %}bg-blue-300{% else %}bg-[#F9DCC4] hover:bg-[#f7cbaa]{% endif %} text-[#493E3E] font-bold px-4 py-2 rounded-full transition">
    🌊 글바다로
  </a>

  <a href="{% url 'home' %}"
     class="{% if request.path == '/geulssung/' %}bg-blue-300{% else %}bg-[#F9DCC4] hover:bg-[#f7cbaa]{% endif %} text-[#493E3E] font-bold px-4 py-2 rounded-full transition">
    🏠 홈으로
  </a>
</div>
