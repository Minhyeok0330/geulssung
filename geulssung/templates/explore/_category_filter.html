{# 카테고리별 필터(전체/칼럼/분석글/에세이/시) UI 템플릿 #}
<div class="border-t border-gray-500 w-full my-4"></div>
<div class="max-w-6xl mx-auto flex justify-center gap-10 text-lg text-[#333] px-4">
  <a href="{% url 'explore' %}" class="transition {% if not request.GET.category %}text-green-600 font-semibold{% endif %}">전체</a>
  <a href="{% url 'explore' %}?category=column" class="transition {% if request.GET.category == 'column' %}text-green-600 font-semibold{% endif %}">칼럼</a>
  <a href="{% url 'explore' %}?category=analysis" class="transition {% if request.GET.category == 'analysis' %}text-green-600 font-semibold{% endif %}">분석글</a>
  <a href="{% url 'explore' %}?category=essay" class="transition {% if request.GET.category == 'essay' %}text-green-600 font-semibold{% endif %}">에세이</a>
  <a href="{% url 'explore' %}?category=poem" class="transition {% if request.GET.category == 'poem' %}text-green-600 font-semibold{% endif %}">시</a>
</div>
<div class="border-t border-gray-500 w-full my-6"></div>
