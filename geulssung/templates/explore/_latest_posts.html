{# 최신글 리스트 UI 템플릿 #}
<div class="space-y-4">
  <div class="flex items-center justify-between mb-6">
    <div class="w-fit bg-white px-4 py-2 rounded-full shadow font-semibold text-lg">
      최신글
    </div>
    <span class="text-xs text-gray-400 ml-4">기준: {% now "Y-m-d H:i" %}</span>
  </div>
  {% if latest_posts %}
    <ul class="bg-white rounded-lg shadow p-6 space-y-4">
      {% for post in latest_posts|slice:":5" %}
        <li class="flex flex-col md:flex-row md:items-center md:justify-between border-b last:border-b-0 pb-4">
          <div class="flex flex-col md:flex-row md:items-center gap-2 w-full">
            <a href="{% url 'post_detail' post.id %}" class="text-[#493E3E] font-semibold hover:underline truncate text-lg md:w-2/4">{{ post.title }}</a>
            <span class="text-gray-600 text-sm md:text-base w-full md:w-1/4 truncate">{{ post.author.nickname }}</span>
            <span class="text-xs text-gray-400 w-full md:w-1/4 text-right">{{ post.created_at|date:"Y-m-d H:i" }}</span>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-center text-gray-500">아직 최신글이 없습니다.</p>
  {% endif %}
</div>
