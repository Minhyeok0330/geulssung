{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 아이템</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-8">

  <h1 class="text-3xl font-bold mb-6 text-center">🧳 내가 보유한 아이템</h1>
  <!-- 🔸 말썽이 캐릭터와 탭 메뉴 UI -->
  
  <div class="text-center cursor-pointer" onclick="showItems()">
    <div class="flex justify-center items-end gap-8 mb-4">
        <div class="text-center">
          <img src="{% static 'images/글썽이.png' %}" alt="글썽이" class="w-24 mx-auto">
          <p class="text-xs mt-1 text-gray-500">글썽이</p>
        </div>
        <div class="text-center">
          <img src="{% static 'images/말썽이.png' %}" alt="말썽이" class="w-24 mx-auto">
          <p class="text-xs mt-1 text-gray-500">말썽이</p>
        </div>
      </div>
    </div>
    <br>
    <div class="text-center">
      <div class="flex justify-center space-x-4">
        <button onclick="activateButton(this, '몸체')" class="category-btn text-sm px-4 py-1 rounded-full bg-gray-100 text-gray-500 font-semibold transition transform">몸체</button>
        <button onclick="activateButton(this, '가방')" class="category-btn text-sm px-4 py-1 rounded-full bg-gray-100 text-gray-500 font-semibold transition transform">가방</button>
        <button onclick="activateButton(this, '안경')" class="category-btn text-sm px-4 py-1 rounded-full bg-gray-100 text-gray-500 font-semibold transition transform">안경</button>
      </div>
    </div>
    <br>
    <br>

  <!-- 🔹 보유 아이템 영역 -->

  <div id="item-section" class="hidden mt-6 transition-all duration-300"> 

    {% if owned_items %}
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
        {% for ui in owned_items %}
          <div class="bg-white p-2 rounded shadow text-center item-card hidden" data-category="{{ ui.item.part_code }}">
            <img src="{% static ui.item.image_path %}" alt="{{ ui.item.name }}" class="w-32 mx-auto mb-2">
            <p class="text-sm text-gray-600">{{ ui.item.character.name}} - {{ ui.item.get_part_code_display}}</p>
            {% if ui.equipped %}
              <span class="text-green-500 font-semibold">착용 중</span>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-500 text-center">보유한 아이템이 없습니다.</p>
    {% endif %}
  </div>
</body>
</html>

<script>
  function showItems() {
    // const section = document.getElementById('item-section');
    section.classList.remove('hidden');
    section.scrollIntoView({ behavior: 'smooth' });  // 부드럽게 스크롤
  }
  function activateButton(clickedBtn) {
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.classList.remove('bg-[#00C9A7]', 'text-white', 'scale-105');
      btn.classList.add('bg-gray-100', 'text-gray-500');
    });

    clickedBtn.classList.remove('bg-gray-100', 'text-gray-500');
    clickedBtn.classList.add('bg-[#00C9A7]', 'text-white', 'scale-105');

        // 아이템 필터링
    document.querySelectorAll('.item-card').forEach(card => {
      const cardCategory = card.dataset.category;
      if (cardCategory === category) {
        card.classList.remove('hidden');
      } else {
        card.classList.add('hidden');
      }
    });
  
  }
</script>
