{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ author.nickname }}님의 글자국</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF9F2] min-h-screen p-10 text-[#493E3E] font-serif">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">{{ author.nickname }}님의 글자국 📂</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for post in posts %}
        <a href="{% url 'post_detail' post_id=post.id %}" class="block bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden">

           <!-- 🖼 대표 이미지 -->
          <img src="{% static 'images/피그민.png' %}" class="w-full h-48 object-cover" />

          <!-- 📌 텍스트 정보 -->
          <div class="p-4">
            <h2 class="text-xl font-bold truncate mb-1">{{ post.title }}</h2>
            <div class="flex justify-between items-center mt-3 text-sm text-gray-500">
              <span>#{{ post.genre }}</span>
              <span class="italic">by {{ post.author.nickname }}</span>
            </div>
          </div>
        </a>
      {% empty %}
        <p class="text-gray-500">아직 작성된 글이 없습니다.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
