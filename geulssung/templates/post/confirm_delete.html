{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow mt-24 text-center">
  <h2 class="text-2xl font-bold mb-6 text-[#493E3E]">정말로 이 게시글을 삭제하시겠습니까?</h2>
  <p class="mb-8 text-gray-700">삭제하면 복구할 수 없습니다.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-6 py-3 bg-red-400 hover:bg-red-600 text-white font-bold rounded-full shadow-lg transition">삭제</button>
    <a href="{% url 'post_detail' post.id %}" class="ml-4 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-[#493E3E] font-bold rounded-full transition">취소</a>
  </form>
</div>
{% endblock %}
