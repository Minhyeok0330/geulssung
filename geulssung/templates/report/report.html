<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 리포트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 상단 제목 영역 -->
  <header class="bg-cyan-500 text-white text-center py-6 text-3xl font-bold">
    글 리포트
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-6 rounded-lg">

    <!-- 기본 정보 섹션 -->
    <div class="grid grid-cols-3 gap-6 mb-6">
      <!-- 프로필 사진 -->
      <div class="col-span-1">
        <div class="w-full aspect-square bg-gray-200 rounded-md"></div>
      </div>

      <!-- 닉네임, 가입일 -->
      <div class="col-span-1 flex flex-col justify-between">
        <div>
          <p class="font-semibold">닉네임</p>
          <p class="text-sm">보리밥</p>
        </div>
        <div>
          <p class="font-semibold mt-4">가입일</p>
          <p class="text-sm">2025.05.01</p>
        </div>
      </div>

      <!-- 등급, 글 수 -->
      <div class="col-span-1 flex flex-col justify-between">
        <div>
          <p class="font-semibold">글 발행등급</p>
          <p class="text-sm">고래</p>
        </div>
        <div>
          <p class="font-semibold mt-4">발행글 수</p>
          <p class="text-sm">50</p>
        </div>
      </div>
    </div>

    <!-- 요약 + 점수추이 -->
    <div class="grid grid-cols-2 gap-6 mb-6">
      <!-- 요약 테이블 -->
      <div>
        <p class="font-bold mb-2">요약</p>
        <table class="w-full border text-sm">
          <tbody>
            <tr class="border-t">
              <td class="p-2 font-medium w-1/2 bg-gray-50">주요활동시간대</td>
              <td class="p-2"></td>
            </tr>
            <tr class="border-t">
              <td class="p-2 font-medium bg-gray-50">F글/T글 시간대</td>
              <td class="p-2"></td>
            </tr>
            <tr class="border-t">
              <td class="p-2 font-medium bg-gray-50">평균/최대글자수</td>
              <td class="p-2"></td>
            </tr>
            <tr class="border-t">
              <td class="p-2 font-medium bg-gray-50">평균/최고점수</td>
              <td class="p-2"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 점수추이 그래프 영역 -->
      <div>
        <p class="font-bold mb-2">점수추이</p>
        <div class="w-full h-40 bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
          점수추이 그래프
        </div>
      </div>
    </div>

    <!-- 종합 평가 의견 -->
    <div>
      <p class="font-bold mb-2">종합 평가 의견</p>
      <div class="w-full h-32 bg-gray-100 p-4 rounded-md text-sm text-gray-600">
        <!-- 의견 내용이 들어갈 영역 -->
      </div>
    </div>
  </main>

</body>
</html>
