{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글썽글썽 ✍️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
      body {
        font-family: 'Gowun Batang', serif;
      }
    </style>
  </head>
  <body class="bg-[#FFF9F2] min-h-screen p-8">

    <div class="max-w-4xl mx-auto text-center mb-10">
      <img src="{% static 'images/banner.jfif' %}" alt="글쓰기 배너" class="w-full h-auto rounded-2xl shadow-md mb-6">
      <h1 class="text-4xl font-bold text-[#493E3E] mb-4">📚 오늘의 글쓰기 주제</h1>
      <p class="text-lg text-[#6B5B5B]">뉴스 흐름을 보고, 나만의 시선으로 분석해보세요!</p>
    </div>

    <div class="grid md:grid-cols-3 gap-6 max-w-5xl mx-auto">
      <!-- 카드 1 -->
      <div class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold text-[#493E3E] mb-2">📝 분석문</h2>
        <p class="text-gray-600 text-sm">뉴스 흐름의 원인과 맥락을 분석하고, 시사점을 정리해보세요.</p>
      </div>

      <!-- 카드 2 -->
      <div class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold text-[#493E3E] mb-2">✒️ 컬럼</h2>
        <p class="text-gray-600 text-sm">당신만의 의견을 녹여 이슈를 풀어보세요. 감성적인 접근도 좋아요.</p>
      </div>

      <!-- 카드 3 -->
      <div class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold text-[#493E3E] mb-2">🎨 시</h2>
        <p class="text-gray-600 text-sm">상징과 은유로 표현하는 창의적인 글쓰기도 도전해보세요!</p>
      </div>
    </div>

    <div class="mt-12 text-center">
      <button class="bg-[#F9DCC4] hover:bg-[#f7cbaa] text-[#493E3E] font-bold py-3 px-6 rounded-full shadow-md transition">
        글쓰기 시작하기 ✍️
      </button>
    </div>

  </body>
</html>
