<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글썽글썽 ✍️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    body {
      font-family: 'Gowun Batang', serif;
    }
  </style>
</head>
<body class="bg-[#FFF9F2] min-h-screen">

  <!-- Hero + 기능 카드 통합 -->
  <section class="relative w-full h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('');">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>

    <div class="relative z-10 text-white px-4 w-full">
      <div class="text-center mb-10">
        <h1 class="text-5xl font-bold mb-4 drop-shadow-md">글썽글썽 ✍️</h1>
        <p class="text-lg md:text-xl drop-shadow-sm">
          뉴스에서 시작된 생각의 흐름,<br/>당신의 글로 표현해보세요.
        </p>
      </div>

      <!-- 기능 카드 3개 -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto text-center px-4">
        
        <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-6 hover:shadow-xl transition cursor-not-allowed opacity-80">
          <h3 class="text-xl font-semibold text-[#493E3E] mb-2">✍️ 글방울</h3>
          <p class="text-gray-700 text-sm">오늘의 주제에 맞게 글을 써보세요.</p>
        </div>

        <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-6 hover:shadow-xl transition cursor-not-allowed opacity-80">
          <h3 class="text-xl font-semibold text-[#493E3E] mb-2">📂 글자국</h3>
          <p class="text-gray-700 text-sm">작성한 글을 한눈에 확인하고 관리할 수 있어요.</p>
        </div>

        <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-6 hover:shadow-xl transition cursor-not-allowed opacity-80">
          <h3 class="text-xl font-semibold text-[#493E3E] mb-2">🌍 글바다</h3>
          <p class="text-gray-700 text-sm">다른 사람의 시선을 구경해보세요.</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
