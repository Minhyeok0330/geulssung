<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글썽글썽 메인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');
    body {
      font-family: 'Gaegu', cursive;
      background-image: url('/static/images/sea_rip_paper.png');
      background-size: 100%;
      background-position: 30% 42%;
      background-repeat: no-repeat;
      background-color: #fff;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 2rem;
      color: #493E3E;
    }
    .center-text {
      position: absolute;
      top: 17%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4.5rem;
      font-weight: 800;
      color: #493E3E;
      z-index: 2;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
    }
    .center-text2 {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: 800;
      color: #493E3E;
      z-index: 2;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
    }
    .theme-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: all 0.3s ease-in-out;
    }
    .theme-box:hover {
      transform: translateY(-4px) scale(1.02);
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body>

  <!-- 종이 영역 중앙 텍스트 -->
  <div class="center-text">글썽글썽</div>
  <div class="center-text2">© 글썽글썽 2025. 자연 속에서, 생각이 차오르면 표현도 자랍니다 🌱</div>


  <!-- 로그인/회원가입 -->
  <div class="absolute top-6 left-8 text-[15px] md:text-base font-semibold space-x-4 z-10">
    {% if user.is_authenticated %}
      <span class="text-[#493E3E]">{{ user.nickname }}님</span>
      <a href="{% url 'logout' %}" class="text-[#493E3E] underline hover:text-gray-600">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}" class="text-[#493E3E] underline hover:text-gray-600">로그인</a>
      <a href="{% url 'signup' %}" class="text-[#493E3E] underline hover:text-gray-600">회원가입</a>
    {% endif %}
  </div>

  <!-- 기능 버튼들 -->
  <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl px-6 z-10">
    <a href="/geulssung/write/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">✍️</div>
      <h2 class="text-lg font-bold">글방울</h2>
      <p class="text-xs mt-1">오늘의 주제에 맞춰 글을 써보세요.</p>
    </a>
    <a href="/geulssung/myposts/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">📁</div>
      <h2 class="text-lg font-bold">글자국</h2>
      <p class="text-xs mt-1">내가 쓴 글을 다시 보고 관리할 수 있어요.</p>
    </a>
    <a href="/geulssung/explore/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">🌏</div>
      <h2 class="text-lg font-bold">글바다</h2>
      <p class="text-xs mt-1">다른 사람들의 시선을 함께 읽어보세요.</p>
    </a>
  </div>

  <footer class="absolute bottom-2 w-full text-center text-sm text-[#6B5B5B] z-10">
    © 글썽글썽 2025. 자연 속에서, 생각이 차오르면 표현도 자랍니다 🌱
  </footer>
</body>
</html>
