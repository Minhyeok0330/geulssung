<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gaegu:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>그심그심 가죠워 테마</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gaegu:wght@700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Gaegu', cursive;
    }
    body {
      background-image: url('/static/images/기깔나게 글쓰기~.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #e5c1a7;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      font-family: 'Gowun Batang', serif;
    }
    .gaegu{
      font-family: 'Gaegu', cursive;
    }
    .theme-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: all 0.3s ease-in-out;
    }
    .theme-box:hover {
      transform: translateY(-4px) scale(1.02);
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="relative py-16 px-4 text-[#493E3E]">

  <!-- 🔹 오른쪽 상단: 제목 + 푸터 문구 -->
  <div class="absolute top-6 right-8 text-right">
    <h1 class="text-4xl font-extrabold">글썽글썽</h1>
    <p class="text-sm text-[#6B5B5B] mt-1">© 글썽글썽 2025. 자연 속에서,<br />생각이 차오르면 표현도 자랍니다 🌱</p>
  </div>

  <!-- 🔹 왼쪽 상단 로그인/회원가입/닉네임/로그아웃 -->
  <div class="absolute top-6 left-8 text-[15px] md:text-base font-semibold space-x-4">
    {% if user.is_authenticated %}
      <span class="text-[#493E3E]">{{ user.nickname }}님</span>
      <a href="{% url 'logout' %}" class="text-[#493E3E] underline hover:text-gray-600">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}" class="text-[#493E3E] underline hover:text-gray-600">로그인</a>
      <a href="{% url 'signup' %}" class="text-[#493E3E] underline hover:text-gray-600">회원가입</a>
    {% endif %}
  </div>

  <!-- 기능 버튼들 -->
  <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl px-6">
    <a href="/geulssung/write/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">✍️</div>
      <h2 class="text-lg font-bold">글방울</h2>
      <p class="text-xs mt-1">오늘의 주제에 맞춰 글을 써보세요.</p>
    </a>
    <a href="/geulssung/myposts/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">📁</div>
      <h2 class="text-lg font-bold">글자국</h2>
      <p class="text-xs mt-1">내가 쓴 글을 다시 보고 관리할 수 있어요.</p>
    </a>
    <a href="/geulssung/explore/" class="theme-box text-center text-sm">
      <div class="text-3xl mb-1">🌏</div>
      <h2 class="text-lg font-bold">글바다</h2>
      <p class="text-xs mt-1">다른 사람들의 시선을 함께 읽어보세요.</p>
    </a>
  </div>
</body>
</html>
